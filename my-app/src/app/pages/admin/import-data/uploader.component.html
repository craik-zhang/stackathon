<h3>Import Excel</h3>
<form enctype="multipart/form-data" method="post">
  <div>
    <label for="picked">Select Excel file to be uploaded</label>
    <div>
      <input type="file" id="picked" #picked
        (click)="message=''"
        (change)="onPicked(picked)">
    </div>
  </div>
  <p *ngIf="message">{{message}}</p>
  <a href="http://www.baidu.com">Click here to download sample Excel file</a>
</form>
