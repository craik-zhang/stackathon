<form [formGroup]="ipoForm" (ngSubmit)="onSubmit()">
    <label>
      Company Name:
      <input type="text" formControlName="companyName" required>
    </label>
  
    <label>
      Stock of Exchange:
      <input type="text" formControlName="stockOfExchange">
    </label>
  
    <label>
      Price per Share:
        <input type="text" formControlName="pricePerShare">
    </label>

    <label>
      No. of Share:
        <input type="text" formControlName="noOfShare">
    </label>

    <label>
        Brief:
        <input type="text" formControlName="brief">
    </label>
  
    <!-- <div formArrayName="aliases">
      <h3>Aliases</h3> <button (click)="addAlias()">Add Alias</button>
  
      <div *ngFor="let alias of aliases.controls; let i=index">
        <label>
          Alias:
          <input type="text" [formControlName]="i">
        </label>
      </div>
    </div> -->
  
    <button type="submit" [disabled]="!ipoForm.valid">Submit</button>
  </form>
  
  <hr>
  
  
  <p>
    Form Value: {{ ipoForm.value | json }}
  </p>
  
  
  <p>
    Form Status: {{ ipoForm.status }}
  </p>

    <button (click)="updateProfile()">Create New Company</button>
